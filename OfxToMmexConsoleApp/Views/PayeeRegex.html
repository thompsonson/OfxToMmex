<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>OfxToMmex - Payee Regex</title>
	</head>
	<body>

    <form name="add-event" method="post" action="/PayeeRegex/add">
      <label>Regex: </label>
      <input type="text" name="Regex" />
      <br/>
      <label>Group Index: </label>
      <input type="text" name="GroupIndex" />
      <br/>
      <label>Active: </label>
      <input type="checkbox" name="Active" value="true" />
      <br/>
      <input type="submit" value="add"/>
    </form>

    <table border="1">
      <tr>
        <th>Regex</th>
        <th>Group Index</th>
        <th>active</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
      @Each
      <tr>
        <td>@Current.Regex</td>
        <td>@Current.GroupIndex</td>
        <td>@Current.Active</td>
        <td>
          <a href="/PayeeRegex/@Current.ID">edit</a>
        </td>
        <td>
          <a href="/PayeeRegex/delete/@Current.ID">delete</a>
        </td>
        <td>
          <a href="/PayeeRegex/run/@Current.ID">run</a>
        </td>
      </tr>
      @EndEach
    </table>
	</body>
</html>
